{% load static from staticfiles %}
<script src="{% static 'js/materials/modal-form.js' %}"></script>
{% for book in books %}
<span style="width:72.5%;
                     display: inline-block;
                     margin-left: 7.5%;">
            <h3>{{ book.title }}</h3>
            <h5>{{ book.author }}</h5>
            <small>{{ book.category }}</small> <br>
            <small>{{ book.isbn }}</small>
        </span>
<span style="width:10%;
              display: inline-block;">
            <button class="btn btn-red btn-lg js-form-load"
                    style="margin-top: -30px"
                    data-url="{% url 'book-details' book.id %}">
                Details</button>
                    <button type="button"
                        class="btn btn-warning btn-sm js-form-load d-flex justify-content-center align-content-between inBlock"
                        data-url="{% url 'edit-book' book.id %}"
                        style="color:white; display: inline-block">
                    <i class="material-icons">edit</i>
                </button>
        </span>

<hr style="width:85%">
{% endfor %}
