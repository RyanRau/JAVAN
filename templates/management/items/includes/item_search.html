{% for item in items %}
    <div style="display: inline-block; width: 50%;">
        <h3>{{ item.item }}</h3>
            <h5 class="secondary-text">Category: {{ item.category }}
                Location: {{ item.location }}
            </h5>
    </div>

    <div style="display: inline-block; float: right; margin-top: 30px;">
        <button type="button"
                class="btn btn-red btn-lg js-form-load"
                data-url="{% url 'item-edit' item.id %}">
            Edit
        </button>
    </div>

    <hr style="width: 100%">
{% endfor %}
