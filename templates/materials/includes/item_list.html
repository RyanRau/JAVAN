{% for item in items %}
        <span style="width:72.5%;
                     display: inline-block;
                     margin-left: 7.5%;">
            <h3>{{ item.item }}</h3>
            <h5>{{ item.category }}</h5>
        </span>
        <span style="width:10%;
              display: inline-block;">
        <!-- flag 0: order add list -->
            {% if flag == '0' %}
                <button class="btn btn-red btn-lg js-form-load"
                        style="margin-top: -30px"
                        data-url="{% url 'listed-add' item.id %}">
                    Details
                </button>
        <!-- flag 1: admin list -->
            {% elif flag == '1' %}
                <button class="btn btn-red btn-lg js-form-load"
                        style="margin-top: -30px"
                        data-url="{% url 'item-edit' item.id %}">
                    Details
                </button>
        <!-- flag else: view only list -->
            {% else %}
{#                <button class="btn btn-red btn-lg js-form-load"#}
{#                        style="margin-top: -30px"#}
{#                        data-url="{% url 'listed-add' item.id %}">#}
{#                    Details#}
{#                </button>#}
            {% endif %}
        </span>

        <hr style="width:85%">
{% endfor %}
