{% load static from staticfiles %}
<script src="{% static 'js/materials/modal-form.js' %}"></script>
{% for item in items %}
        <span style="width:72.5%;
                     display: inline-block;
                     margin-left: 7.5%;">
            <h3>{{ item.item }}</h3>
            <h5>{{ item.category }}</h5>
        </span>
        <span style="width:10%;
              display: inline-block;">
            <button class="btn btn-red btn-lg js-form-load"
                    style="margin-top: -30px"
                    data-url="{% url 'listed-add' item.id %}">
                Details
            </button>
        </span>

        <hr style="width:85%">
{% endfor %}
