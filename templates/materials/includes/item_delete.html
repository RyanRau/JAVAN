<form method="post" action="{% url 'item-delete' item.id %}"
      onsubmit="document.getElementById('submit').disabled=true;" class="js-form-list">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Confirm Item deletion</h4>
    </div>
    <div class="modal-body">
        <p class="lead">Are you sure you want to remove the following item?
            <br>
            <strong>{{ item.item }}</strong>
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button id="submit" type="submit" class="btn btn-danger">Delete Item</button>
    </div>
</form>
